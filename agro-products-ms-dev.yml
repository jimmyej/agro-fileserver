server:
  port: 8010

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

spring:
  jmx: 
    enabled: true
  boot:
    admin:
      client:
        url: http://localhost:9090
        username: admin
        password: admin

management:
  endpoints:
    web:
      exposure:
        include: "*"